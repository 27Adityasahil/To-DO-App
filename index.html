<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To-Do</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h4>Tell me what's important!</h4>
    </header>
    <main>
      <div class="container">
        <div class="input-box">
          <input
            id="task"
            type="text"
            class="input-task"
            placeholder="Enter your task"
          />
          <button onclick="AddTask()" class="btn">ADD</button>
        </div>
        <div class="task-list">
          <ul id="list-container"></ul>
          <!-- <ul>
            <li class="checked">one</li>
            <li class="checked">two</li>
            <li>three</li>
          </ul> -->
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
